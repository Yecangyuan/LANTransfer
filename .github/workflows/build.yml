name: 'Build Multi-Platform'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # Apple Silicon Mac
            args: '--target aarch64-apple-darwin'
            arch: 'aarch64'
          - platform: 'macos-latest' # Intel Mac
            args: '--target x86_64-apple-darwin'
            arch: 'x86_64'
          - platform: 'ubuntu-22.04' # Linux
            args: ''
            arch: 'x86_64'
          - platform: 'windows-latest' # Windows
            args: ''
            arch: 'x86_64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        uses: bahmutov/npm-install@v1

      - name: Build the application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: '局域网传输工具 ${{ github.ref_name }}'
          releaseBody: |
            ## 🚀 局域网传输工具 - 新版本发布

            ### 功能特性
            - 🔍 自动发现局域网内设备
            - 📁 支持多文件传输
            - 📊 实时传输进度显示
            - 🎨 现代化用户界面
            - 🔒 局域网内安全传输

            ### 支持平台
            - Windows 10/11 (x64)
            - macOS 10.15+ (Intel & Apple Silicon)
            - Linux (Ubuntu 20.04+, x64)

            请根据你的系统下载对应版本的安装包。

            **下载安装包：**
            - Windows: `.msi` 或 `.exe` 文件
            - macOS: `.dmg` 文件
            - Linux: `.deb` 或 `.AppImage` 文件
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'lan-transfer-${{ matrix.platform }}-${{ matrix.arch }}'
          path: |
            src-tauri/target/*/release/bundle/
            !src-tauri/target/*/release/bundle/**/*.dSYM 